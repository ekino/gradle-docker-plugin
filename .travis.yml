language: java
install: true
jdk:
- openjdk11
env:
  global:
  - GPG_FILE_NAME="ekino-gradle-docker-plugin.gpg"
  - ENCRYPTED_GPG_FILE_NAME="ekino-gradle-docker-plugin.gpg.enc"
  #PUBLISH_SNAPSHOT_REPO_URL
  - secure: 
  #PUBLISH_RELEASE_REPO_URL
  - secure: 
  #PUBLISH_REPO_USERNAME
  - secure: 
  #PUBLISH_REPO_PASSWORD
  - secure: 
  #GPG_KEY_ID
  - secure: 
  #GPG_PASSPHRASE
  - secure: 
before_script:
- chmod -R ug+x .travis
jobs:
  include:
  - stage: test
    name: Build
    script: ".travis/build.sh"
  - stage: deploy
    name: Deploy Snapshot
    if: |
      branch = master AND \
      type = push
    script: ".travis/deploy.sh"
  - stage: deploy
    name: Deploy Release
    if: tag IS present AND tag =~ ^(\d)+\.(\d)+(\.(\d)+)*(-[\w]+)*$
    script: ".travis/deploy.sh"
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file: "$TRAVIS_BUILD_DIR/build/libs/*"
      body: Release of $TRAVIS_TAG
      skip_cleanup: true
      draft: true
      on:
        repo: ekino/gradle-docker-plugin
        tags: true
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

